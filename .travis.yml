os:
  - linux
language: python
python:
  - "2.7"
sudo: false
install:
  - pip install coverage
  - pip install -e .
script:
  - export PYTHON="coverage run --parallel-mode --source=$PWD/quick_server/__init__.pyc,$PWD/quick_server/quick_server.pyc,$PWD/test/run.pyc"
  - $PYTHON test/run.py
  - find quick_server example test -name '.coverage*' | while read i; do mv "$i" ".coverage.$(basename "$i")"; done
  - coverage combine
after_success:
  - pip install codecov
  - codecov
notifications:
  email: false
